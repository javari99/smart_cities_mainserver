<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmarterCity</title>

    <link href="../public/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-200 font-sans w-full min-h-screen m-0">
        <nav class="bg-white shadow">
            <div class="container mx-auto px-4">  
                <!--Regular navbar-->  
                <div class="flex items-center justify-between py-4">
                    <div class="hidden sm:flex sm:items-center sm:gap-1">
                        <a href="#" class="px-3 py-2 text-gray-800 text-sm font-semibold hover:text-purple-600">Home</a>
                        <a href="#" class="px-3 py-2 text-gray-800 text-sm font-semibold hover:text-purple-600">Suggestions</a>
                        <a href="#" class="px-3 py-2 text-gray-800 text-sm font-semibold hover:text-purple-600">Dashboard</a>
                    </div>
                    <div class="hidden sm:flex sm:items-center sm:gap-1">
                        <a href="#" class="px-3 py-2 bg-purple-600 text-white hover:bg-purple-300 rounded-sm">Login</a>
                    </div>
                </div>
                <!--Column navbar for really small devices-->
                <div class="block sm:hidden bg-white border-t-2 py-2">
                    <div class="flex flex-col">
                        <a href="#" class="text-gray-800 text-sm font-semibold hover:text-purple-600 mb-1">Home</a>
                        <a href="#" class="text-gray-800 text-sm font-semibold hover:text-purple-600 mb-1">Suggestions</a>
                        <a href="#" class="text-gray-800 text-sm font-semibold hover:text-purple-600 mb-1">Dashboard</a>
                        <a href="#" class="text-gray-800 text-sm font-semibold hover:text-purple-600 mb-1">Login</a>
                    </div>
                </div>
            </div>
        </nav>
        <!--Body of the login form-->
        <article class="min-h-screen w-full flex flex-col justify-center items-center">
            <!--Card-->
            <div class="bg-white shadow-none sm:shadow-lg px-8 sm:px-12 w-full xs:w-full sm:w-8/12 md:w-7/12 lg:w-7/12 xl:w-2/6 h-screen sm:h-auto">
                <div class="text-center w-full font-bold text-3xl text-gray-600 p-4 uppercase">
                    Login
                </div>
                <!--Gray line-->
                <div class="w-full bg-gray-200 my-3" style="height: 1px;"></div>
                <form>
                    <div class="flex flex-col gap-4 px-0 py-4">
                        <!--Email input-->
                        <div>
                            <label class="text-gray-700">Email address</label>
                            <svg xmlns="http://www.w3.org/2000/svg" class="font-medium text-2xl text-gray-600 p-2.5 px-3 w-11 absolute" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width=1.5>
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <circle cx="12" cy="12" r="4" />
                                <path d="M16 12v1.5a2.5 2.5 0 0 0 5 0v-1.5a9 9 0 1 0 -5.5 8.28" />
                            </svg>
                            <input class="py-2 pl-10 border border-gray-200 w-full"
                            placeholder="example@email.com"
                            type="email"/>
                        </div>
                        <!--Password input-->
                        <div>
                            <label class="text-gray-700">Password</label>
                            <svg xmlns="http://www.w3.org/2000/svg" class="font-medium text-2xl text-gray-600 absolute p-2.5 px-3 w-11" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <rect x="5" y="11" width="14" height="10" rx="2" />
                                <circle cx="12" cy="16" r="1" />
                                <path d="M8 11v-4a4 4 0 0 1 8 0v4" />
                            </svg>
                            <input class="py-2 pl-10 border border-gray-200 w-full"
                            placeholder="secret123"
                            type="password"/>
                        </div>
                        <div class="w-full flex flex-row gap-2">
                            <!--Login button-->
                            <button class="border border-purple-600 hover:bg-purple-600 hover:text-white duration-100 ease-in-out w-6/12 text-purple-600 px-0 py-3 flex flex-row justify-center items-center gap-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                                    <path d="M20 12h-13l3 -3m0 6l-3 -3" />
                                </svg>
                                Login
                            </button>
                            <button class="border border-purple-600 hover:bg-purple-600 hover:text-white duration-100 ease-in-out w-6/12 text-purple-600 px-0 py-3 flex flex-row justify-center items-center gap-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
                                    <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
                                    <line x1="16" y1="5" x2="19" y2="8" />
                                </svg>
                                Sign-up
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </article>
        <footer class="w-full bg-white font-sans py-5 shadow flex flex-row justify-end m-0">
            <div class="mx-3 text-gray-600">
                &copy; Javier Arin
            </div>
        </footer>
</body>
</html>
